
<ion-header>

  <ion-navbar>
      <ion-buttons end>
          <button ion-button icon-only (click)="closeModal()">
              <ion-icon item-right name="ios-close-outline"></ion-icon>
          </button>
  </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <h1>{{Kiosko.Nombre}}</h1>
    <p>{{Kiosko.Descripcion}}</p>

    <ion-grid>
        <ion-row>
          <ion-col>
            <ion-list>
              <ion-card *ngFor="let card of Producto"  >
                <ion-card-header>
                  {{ card.PNombre }}
                </ion-card-header>
                <ion-card-content>
                <p>
                  {{ card.PDescripcion }}
                </p>
                <ion-row no-padding>
                    <ion-col>
                        <button ion-button clear small color="danger" ion-start (click)="addFavoritos()" >
                          <ion-icon name="star" ></ion-icon>
      
                        </button>
                      </ion-col>
                      <ion-col>
                          <button ion-button clear small color="danger" ion-start (click)="addPedido()">
                            <ion-icon name="ios-cart" ></ion-icon>
                          </button>
                        </ion-col>
                        
                </ion-row>
                
               
                
                
                   </ion-card-content>
                  
              </ion-card>
            </ion-list>
          </ion-col>
        </ion-row>
</ion-grid>

</ion-content>
