<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
      <img src="assets/img/logo.png" class="navbarLogo" />
    <ion-title>
      Homepage
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-grid>
        <ion-row>
          <ion-col>
            <ion-list>
              <ion-card *ngFor="let card of Kioskos" (click)="viewCard(card.Nombre,card.Descripcion)" >
                <ion-card-header>
                  {{ card.Nombre }}
                </ion-card-header>
                <ion-card-content>
                <p>
                  {{ card.Descripcion }}
                </p>
                
                   </ion-card-content>
              </ion-card>
            </ion-list>
          </ion-col>
        </ion-row>
</ion-grid>

 
</ion-content>
