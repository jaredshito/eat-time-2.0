<ion-header>

  <ion-navbar>
    <ion-title>favoritos</ion-title>
    <ion-buttons end>
            <button ion-button icon-only (click)="closeModal()">
                <ion-icon item-right name="ios-close-outline"></ion-icon>
            </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1>Seccion de favoritos</h1>
  <ion-grid>
      <ion-row>
        <ion-col>
          <ion-list>
            <ion-card *ngFor="let card of Kioskos" >
              <ion-card-header>
                {{ card.Nombre }}
              </ion-card-header>
              <ion-card-content>
              <p>
                {{ card.Descripcion }}
              </p>
              
                 </ion-card-content>
            </ion-card>
          </ion-list>
        </ion-col>
      </ion-row>
</ion-grid>

</ion-content>
